<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Lora', serif;
        background-color: #8A9AAE;
        display: flex;
        flex-direction: column; /* Ensure vertical stacking of elements */
        align-items: center;
        min-height: 100vh;
    }
    
    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 90%;
        margin-bottom: 80px; /* Ensure space for the fixed button */
    }
    
    h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
    }
    
    .news-item {
        border-bottom: 1px solid #ddd;
        padding: 20px 0;
    }
    
    .news-item:last-child {
        border-bottom: none;
    }
    
    .news-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .news-summary {
        font-size: 1rem;
        color: #555;
        margin-bottom: 10px;
    }
    
    .news-source {
        font-size: 0.9rem;
        color: #777;
    }
    
    .read-more {
        font-size: 0.9rem;
        color: #0066cc;
        text-decoration: none;
    }
    
    .read-more:hover {
        text-decoration: underline;
    }
    
    .back-button {
        position: fixed; /* Fixed at the bottom */
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #E9D8D8;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        color: #000;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 10; /* Ensure button is above other elements */
    }
    
    .back-button:hover {
        background-color: #D8C9C9;
    }
</style>
    
    
</head>
<body>
    <div class="container">
        <h1>News</h1>
        {% if news %}
            {% for item in news %}
                <div class="news-item">
                    <div class="news-title">{{ item.headline }}</div>
                    <div class="news-summary">{{ item.summary }}</div>
                    <div class="news-source">Source: {{ item.source }}</div>
                    <a class="read-more" href="{{ item.url }}" target="_blank">Read more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No news available at the moment.</p>
        {% endif %}
    </div>
    <a class="back-button" href="/dashboard">Back to Dashboard</a>
</body>
</html>
