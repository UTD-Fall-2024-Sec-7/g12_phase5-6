<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestInsight</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8A9AAE; /* Matches your design */
            font-family: 'Lora', serif;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #1A1A1A;
            margin: 0;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #3A3A3A;
            margin: 10px 0 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            width: 200px;
            padding: 10px 0;
            font-size: 1rem;
            color: #4A4A4A;
            background-color: #E9D8D8;
            border: none;
            border-radius: 10px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: translateY(1px);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">InvestInsight</h1>
        <p class="subtitle">Trade Smarter, Stay Informed.</p>
        <div class="button-container">
            <a href="/register"><button class="button">Register</button></a>
            <a href="/login"><button class="button">Login</button></a>
        </div>
        {% extends "base.html" %}
    </div>
</body>
</html>
